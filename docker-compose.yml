services:
  frontend:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Mount source code (read by Docker, written by host)
      - ./apps/web:/app/:delegated

      # Named volumes for build artifacts (written by Docker, never synced to host)
      - node_modules:/app/node_modules
      - next_cache:/app/.next
      - root_node_modules:/node_modules
      - pnpm_store:/.pnpm-store
      - packages_core_node_modules:/packages/core/node_modules
      - packages_data_node_modules:/packages/data/node_modules
      - packages_ui_node_modules:/packages/ui/node_modules

      # Bind mount for shared data (both read/write)
      # This is outside the /app mount, so no permission conflicts
      - ./data:/app/data:consistent
    environment:
      # Force better-sqlite3 to use the correct Node version
      - npm_config_target_platform=linux
      - npm_config_target_arch=x64

volumes:
  # Named volumes are managed by Docker
  node_modules:
  next_cache:
  root_node_modules:
  pnpm_store:
  packages_core_node_modules:
  packages_data_node_modules:
  packages_ui_node_modules:

