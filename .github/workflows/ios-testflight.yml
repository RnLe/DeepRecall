name: iOS → TestFlight

on:
  push:
    branches: [main] # change to your release branch if needed
  workflow_dispatch: # manual trigger

jobs:
  build-upload:
    runs-on: macos-15 # pin macOS image for stability

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Xcode pinning (avoid surprises when macos-latest changes)
      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.2" # pick a stable version available on macos-15

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install JS deps (monorepo)
        run: pnpm install --frozen-lockfile

      # Build shared packages first (excluding mobile app itself)
      - name: Build shared packages
        run: pnpm -r --filter '!@deeprecall/mobile' build

      - name: Build mobile web assets & sync iOS (Capacitor)
        working-directory: apps/mobile
        run: |
          pnpm run build
          npx cap sync ios

      - name: Install CocoaPods
        working-directory: apps/mobile
        run: |
          cd ios/App
          pod install

      - name: Setup Ruby & bundle
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: apps/mobile/fastlane

      - name: Fastlane beta → TestFlight
        working-directory: apps/mobile/fastlane
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}
          MATCH_GIT_URL: https://github.com/RnLe/DeepRecall-certificates.git
          MATCH_PASSWORD: "dummy" # Not using encryption
        run: |
          bundle exec fastlane ios beta
