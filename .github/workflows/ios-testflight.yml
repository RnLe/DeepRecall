name: iOS → TestFlight

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-upload:
    runs-on: macos-15
    env:
      # Use the default Xcode on the runner
      DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # CHANGED: remove setup-xcode; just show what's already there
      - name: Show default Xcode & SDKs
        run: |
          xcodebuild -version
          xcode-select -p
          xcodebuild -showsdks
          ls -la "/Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform" || true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install JS deps (monorepo)
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm -r --filter '!@deeprecall/mobile' build

      - name: Build mobile web assets & sync iOS (Capacitor)
        working-directory: apps/mobile
        env:
          VITE_ELECTRIC_URL: ${{ secrets.VITE_ELECTRIC_URL }}
          VITE_ELECTRIC_SOURCE_ID: ${{ secrets.VITE_ELECTRIC_SOURCE_ID }}
          VITE_ELECTRIC_SOURCE_SECRET: ${{ secrets.VITE_ELECTRIC_SOURCE_SECRET }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_BLOB_STORAGE_MODE: native
        run: |
          pnpm run build:ios
          npx cap sync ios

      - name: Install CocoaPods
        working-directory: apps/mobile
        run: |
          cd ios/App
          pod install

      - name: Setup Ruby & bundle
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: apps/mobile/fastlane

      - name: Setup SSH agent for Match repo
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MATCH_GIT_SSH_PRIVATE_KEY }}

      - name: Install certificates manually
        env:
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        run: |
          git clone git@github.com:RnLe/DeepRecall-certificates.git /tmp/certs
          ls -la /tmp/certs/certs/distribution/distribution.p12
          openssl pkcs12 -info -in /tmp/certs/certs/distribution/distribution.p12 -passin pass:"$P12_PASSWORD" -noout
          security create-keychain -p "build123" build.keychain
          security list-keychains -d user -s build.keychain login.keychain
          security default-keychain -d user -s build.keychain
          security unlock-keychain -p "build123" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          openssl pkcs12 -in /tmp/certs/certs/distribution/distribution.p12 -passin pass:"$P12_PASSWORD" -clcerts -nokeys -out /tmp/cert.pem
          openssl pkcs12 -in /tmp/certs/certs/distribution/distribution.p12 -passin pass:"$P12_PASSWORD" -nocerts -nodes -out /tmp/key.pem
          security import /tmp/cert.pem -k build.keychain -T /usr/bin/codesign -T /usr/bin/security
          security import /tmp/key.pem -k build.keychain -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -s -k "build123" build.keychain
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp /tmp/certs/profiles/appstore/*.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          security find-identity -v -p codesigning build.keychain

      - name: Fastlane beta → TestFlight
        working-directory: apps/mobile/fastlane
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}
          # Hint Gym to use the device SDK (no simulators)
          GYM_SDK: iphoneos
        run: |
          bundle exec fastlane ios beta
