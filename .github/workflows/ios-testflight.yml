name: iOS → TestFlight

on:
  push:
    branches: [main] # change to your release branch if needed
  workflow_dispatch: # manual trigger

permissions:
  contents: read

jobs:
  build-upload:
    runs-on: macos-14 # matches Xcode 15.x tooling

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Xcode pinning (avoid surprises when macos-latest changes)
      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.4"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install JS deps (monorepo)
        run: pnpm install --frozen-lockfile

      # Build shared packages first (excluding mobile app itself)
      - name: Build shared packages
        run: pnpm -r --filter '!@deeprecall/mobile' build

      - name: Build mobile web assets & sync iOS (Capacitor)
        working-directory: apps/mobile
        run: |
          pnpm run build
          npx cap sync ios

      - name: Install CocoaPods
        working-directory: apps/mobile
        run: |
          cd ios/App
          pod install

      - name: Setup Ruby & bundle
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: apps/mobile/fastlane

      # SSH agent for certificates repo access
      - name: Setup SSH agent for Match repo
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MATCH_GIT_SSH_PRIVATE_KEY }}

      # Clone certificates repo and install them manually
      - name: Install certificates manually
        env:
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        run: |
          # Clone certificates repo
          git clone git@github.com:RnLe/DeepRecall-certificates.git /tmp/certs

          # Debug: Check if file exists and test password
          echo "Checking P12 file..."
          ls -la /tmp/certs/certs/distribution/distribution.p12

          # Test P12 password before importing
          echo "Testing P12 password..."
          openssl pkcs12 -info -in /tmp/certs/certs/distribution/distribution.p12 -passin pass:"$P12_PASSWORD" -noout

          # Create temporary keychain
          security create-keychain -p "build123" build.keychain
          security list-keychains -d user -s build.keychain login.keychain
          security default-keychain -d user -s build.keychain
          security unlock-keychain -p "build123" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          # Import certificate - try alternative approach
          echo "Importing P12 certificate..."

          # Extract certificate and private key separately
          openssl pkcs12 -in /tmp/certs/certs/distribution/distribution.p12 -passin pass:"$P12_PASSWORD" -clcerts -nokeys -out /tmp/cert.pem
          openssl pkcs12 -in /tmp/certs/certs/distribution/distribution.p12 -passin pass:"$P12_PASSWORD" -nocerts -nodes -out /tmp/key.pem

          # Import certificate and key separately
          security import /tmp/cert.pem -k build.keychain -T /usr/bin/codesign -T /usr/bin/security
          security import /tmp/key.pem -k build.keychain -T /usr/bin/codesign -T /usr/bin/security

          security set-key-partition-list -S apple-tool:,apple: -s -k "build123" build.keychain

          # Copy provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp /tmp/certs/profiles/appstore/*.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

          # List certificates to verify
          echo "Installed certificates:"
          security find-identity -v -p codesigning build.keychain

      - name: Fastlane beta → TestFlight
        working-directory: apps/mobile/fastlane
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}
        run: |
          bundle exec fastlane ios beta
